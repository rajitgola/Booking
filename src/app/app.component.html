<header>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Booking</a>
	    </div>

	  </div><!-- /.container-fluid -->
	</nav>
</header>

<section id="jumbotronContainer">
	<div class="jumbotron">
	  <h1>Booking System!</h1>
	  <p>Book Tickets Here</p>
	</div>
</section>

<section>
	<div class="row">
		<div class="container">
			<div class="form-group row">
                <label class="col-2 col-form-label" for="ticket">Enter Number of Tickets</label>
                <div class="col-10">
                    <input class="form-control" id="ticket" name="ticket" #ticket placeholder="Enter Number of Tickets" type="string">
                </div>
            </div>
            <div class="form-group row">
            	<a class="btn btn-primary" (click)="bookTickets(ticket.value)">Book Ticket</a>
            </div>
		</div>
	</div>
</section>
